<div class="conversation-container flex-full-height">
  <div class="conversation-header">
    <mat-icon class="mat-18 left-side-item item-icon">chat_bubble</mat-icon>
    <span>
      <div class="first-line">
        <span class="first-line">john@gochat.com</span>
      </div>
      <div class="second-line">
        Active 5 mins ago
      </div>
    </span>
    <div style="flex: 1 1 auto"></div>
    <div class="right-side-item">
      <button mat-icon-button>
        <mat-icon class="mat-18">remove</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon class="mat-18">close</mat-icon>
      </button>
    </div>

  </div>
  <div class="conversation-body">
    <div class="body-content">
      Hello
    </div>
  </div>
  <div class="conversation-footer">
    <mat-input-container floatPlaceholder="never" class="message-textarea">
      <input matInput type="text" placeholder="Send a message">
    </mat-input-container>
    <!-- <div role="textbox" contenteditable="true" class="message-textarea"></div> -->

    <!-- <button mat-mini-fab>
      <mat-icon class="mat-18">send</mat-icon>
    </button> -->
    <!-- <textarea matInput matTextAreaAutoSize matAutoSizeMinRows="1" matAutoSizeMaxRows="5"></textarea> -->
  </div>
</div>
